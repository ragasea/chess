<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Board with Labels</title>
  <style>
    .chess-container {
      display: grid;
      grid-template-columns: 20px repeat(8, 50px);
      grid-template-rows: repeat(8, 50px) 20px;
      margin: 20px;
    }
    .label {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
    }
    .chess-square {
      width: 50px;
      height: 50px;
    }
    .white {
      background-color: #eeeed2;
    }
    .black {
      background-color: #769656;
    }
  </style>
</head>
<body>
  <div class="chess-container">
    <!-- Empty top-left corner -->
    <div></div>
    <!-- Top labels (a-h) -->
    <div class="label">a</div>
    <div class="label">b</div>
    <div class="label">c</div>
    <div class="label">d</div>
    <div class="label">e</div>
    <div class="label">f</div>
    <div class="label">g</div>
    <div class="label">h</div>

    <!-- Chessboard rows -->
    <!-- Row 8 to 1 -->
    ${Array.from({ length: 8 }, (_, rowIndex) => `
      <!-- Row number -->
      <div class="label">${8 - rowIndex}</div>
      <!-- Chess squares -->
      ${Array.from({ length: 8 }, (_, colIndex) => `
        <div class="chess-square ${((rowIndex + colIndex) % 2 === 0) ? 'white' : 'black'}"></div>
      `).join('')}
    `).join('')}

    <!-- Bottom labels (a-h) -->
    <div></div>
    <div class="label">a</div>
    <div class="label">b</div>
    <div class="label">c</div>
    <div class="label">d</div>
    <div class="label">e</div>
    <div class="label">f</div>
    <div class="label">g</div>
    <div class="label">h</div>
  </div>
</body>
</html>
